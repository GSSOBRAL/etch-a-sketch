<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div class="content">
        <div class="options">
            <button class="grid-size-btn">Choose Grid Size</button>
            <h3>Pick a coloring mode</h3>
            <div class="color-buttons">
                <button class="black-mode-btn">Black Mode</button>
                <button class="rainbow-mode-btn">Rainbow Mode</button>
                <button class="reset-canvas-btn">Reset Canvas</button>
            </div>
        </div>
        
        <div class="container"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
